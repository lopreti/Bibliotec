<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Meu Perfil</title>
    <link rel="stylesheet" href="/adminPage/adm.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Painel Administrativo - Biblioteca</h1>
            <div class="header-info">
                <span id="nome-admin">Admin</span>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </div>
        </header>

        <nav id="menu-admin" class="admin-only">
            <button onclick="window.location.href = '/adminPage/gerenciarUsuarios.html'" class="btn-menu">Gerenciar
                Usuários</button>
            <button onclick="window.location.href = '/adminPage/gerenciarLivros.html'" class="btn-menu active">Gerenciar
                Livros</button>
            <button onclick="window.location.href = '/adminPage/verReservas.html'" class="btn-menu">Ver
                Reservas</button>
            <button onclick="window.location.href = '/adminPage/meuPerfil.html'" class="btn-menu">Meu Perfil</button>
        </nav>

        <main>
            <section id="secao-perfil" class="secao admin-only">
                <h2>Meu Perfil</h2>
                <div class="perfil-container">
                    <div class="form-perfil">
                        <div class="form-group">
                            <label>Nome:</label>
                            <input type="text" id="perfil-nome" disabled>
                        </div>

                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="perfil-email" disabled>
                        </div>

                        <div class="form-group">
                            <label>CPF:</label>
                            <input type="text" id="perfil-cpf" disabled>
                        </div>

                        <button onclick="habilitarEdicaoPerfil()" id="btn-editar-perfil" class="btn-editar">Editar
                            Perfil</button>

                        <div id="botoes-salvar-perfil" style="display: none;">
                            <button onclick="salvarPerfil()" class="btn-salvar">Salvar Alterações</button>
                            <button onclick="cancelarEdicaoPerfil()" class="btn-cancelar">Cancelar</button>
                        </div>
                    </div>

                    <div class="alterar-senha">
                        <h3>Alterar Senha</h3>
                        <div class="form-group">
                            <label>Senha Atual:</label>
                            <input type="password" id="senha-atual">
                        </div>
                        <div class="form-group">
                            <label>Nova Senha:</label>
                            <input type="password" id="senha-nova">
                        </div>
                        <div class="form-group">
                            <label>Confirmar Nova Senha:</label>
                            <input type="password" id="senha-confirmar">
                        </div>
                        <button onclick="alterarSenha()" class="btn-salvar">Alterar Senha</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/adminPage/adm.js"></script>
    <script src="/adminPage/meuPerfil.js"></script>
    <script>
        // Inicializa o carregamento de dados ao carregar a página
        document.addEventListener('DOMContentLoaded', carregarPerfil);
    </script>
</body>

</html>
