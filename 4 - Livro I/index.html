<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="..//img/icone.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="..//3 - Sobre N√≥s/index.html">QUEM SOMOS</a></li>
                <li><a href="..//2 - Principal/index.html">NOSSO ACERVO</a></li>
                <li><a href="#">FAVORITOS</a></li>
            </ul>
        </nav>
        <div class="perfil">
            <div class="perfil-inicial">P</div>
        </div>
    </header>

    <main>
        <h1 id="titulo-livro"></h1>
        <div class="traco-azul"></div>

        <section class="livro-container">
            <div class="livro">
                <img id="capa-livro" src="" alt="Capa do livro">
                <div class="descricao">
                    <h3 id="nome-livro"></h3>
                    <p id="autor-livro"></p>
                    <p id="descricao-livro"></p>
                </div>
                <div class="favoritar">
                    <button>‚ù§Ô∏è Favoritar</button>
                </div>
                <div class="ler">
                    <button>üìñ Ler</button>
                </div>
            </div>
            <div class="informacoes">
                <h3>Informa√ß√µes T√©cnicas</h3>
                <p>Quantidade de p√°ginas: </p>
                <button class="paginas" id="paginas"></button>
                <p>Idioma: </p>
                <button class="idioma" id="idioma"></button>
                <p>Categoria: </p>
                <div id="categorias"></div>
            </div>
        </section>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (id) {
            fetch(`http://localhost:3000/livros/${id}`)
                .then(res => res.json())
                .then(livro => {
                    if (livro.message) {
                        document.body.innerHTML = `<h2>${livro.message}</h2>`;
                    } else {
                        document.querySelector("h1").textContent = livro.titulo;
                        document.querySelector(".descricao p").textContent = livro.descricao;
                        document.querySelector(".livro img").src = livro.capa_url;
                        document.querySelector(".descricao h3").textContent = livro.titulo;
                        document.querySelector(".descricao p:nth-of-type(2)").textContent = livro.autor;
                    }
                })
                .catch(err => console.error("Erro ao buscar livro:", err));
        } else {
            document.body.innerHTML = "<h2>ID do livro n√£o informado.</h2>";
        }
    </script>

</body>

</html>
