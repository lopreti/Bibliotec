<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Biblioteca</title>
    <link rel="stylesheet" href="adm.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Painel Administrativo - Biblioteca</h1>
            <div class="header-info">
                <span id="nome-admin">Admin</span>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </div>
        </header>

        <nav id="menu-admin" class="admin-only">
            <button onclick="mostrarSecao('usuarios', this)" class="btn-menu">Gerenciar Usuários</button>
            <button onclick="mostrarSecao('livros', this)" class="btn-menu active">Gerenciar Livros</button>
            <button onclick="mostrarSecao('reservas', this)" class="btn-menu">Ver Reservas</button>
            <button onclick="mostrarSecao('retiradas', this)" class="btn-menu">Registrar Retiradas</button>
            <button onclick="mostrarSecao('perfil', this)" class="btn-menu">Meu Perfil</button>
        </nav>

        <main>
            <!-- SEÇÃO: GERENCIAR USUÁRIOS -->
            <section id="secao-usuarios" class="secao admin-only" style="display: none;">
                <h2>Gerenciar Usuários</h2>
                <div id="usuarios-container"></div>
            </section>

            <!-- SEÇÃO: GERENCIAR LIVROS -->
            <section id="secao-livros" class="secao admin-only">
                <div class="secao-header">
                    <h2>Gerenciar Livros</h2>
                    <button onclick="abrirModalCadastrarLivro()" class="btn-adicionar">+ Cadastrar Novo Livro</button>
                </div>

                <div class="filtros">
                    <input type="text" id="busca-livro" placeholder="Buscar por título, autor ou ISBN..."
                        onkeyup="filtrarLivros()">
                    <select id="filtro-status" onchange="filtrarLivros()">
                        <option value="todos">Todos os livros</option>
                        <option value="ativos">Apenas ativos</option>
                        <option value="inativos">Apenas inativos</option>
                    </select>
                </div>

                <div id="livros-container"></div>
            </section>

            <!-- SEÇÃO: VER RESERVAS -->
            <section id="secao-reservas" class="secao admin-only" style="display: none;">
                <h2>Livros Reservados</h2>
                <div id="reservas-container"></div>
            </section>

            <!-- SEÇÃO: REGISTRAR RETIRADAS -->
            <section id="secao-retiradas" class="secao admin-only" style="display: none;">
                <h2>Registrar Retirada de Livro</h2>
                <div class="form-retirada">
                    <div class="form-group">
                        <label>Selecione a Reserva:</label>
                        <select id="select-reserva" onchange="preencherDadosRetirada()">
                            <option value="">Selecione uma reserva...</option>
                        </select>
                    </div>

                    <div id="dados-retirada" style="display: none;">
                        <div class="info-retirada">
                            <p><strong>Usuário:</strong> <span id="retirada-usuario"></span></p>
                            <p><strong>Livro:</strong> <span id="retirada-livro"></span></p>
                            <p><strong>Data de Reserva:</strong> <span id="retirada-data-reserva"></span></p>
                        </div>

                        <div class="form-group">
                            <label>Data de Retirada:</label>
                            <input type="date" id="data-retirada" required>
                        </div>

                        <div class="form-group">
                            <label>Data de Devolução Prevista:</label>
                            <input type="date" id="data-devolucao-prevista" required>
                        </div>

                        <button onclick="registrarRetirada()" class="btn-salvar">Confirmar Retirada</button>
                    </div>
                </div>
            </section>

            <!-- SEÇÃO: MEU PERFIL -->
            <section id="secao-perfil" class="secao admin-only" style="display: none;">
                <h2>Meu Perfil</h2>
                <div class="perfil-container">
                    <div class="form-perfil">
                        <div class="form-group">
                            <label>Nome:</label>
                            <input type="text" id="perfil-nome" disabled>
                        </div>

                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="perfil-email" disabled>
                        </div>

                        <div class="form-group">
                            <label>CPF:</label>
                            <input type="text" id="perfil-cpf" disabled>
                        </div>

                        <button onclick="habilitarEdicaoPerfil()" id="btn-editar-perfil" class="btn-editar">Editar
                            Perfil</button>

                        <div id="botoes-salvar-perfil" style="display: none;">
                            <button onclick="salvarPerfil()" class="btn-salvar">Salvar Alterações</button>
                            <button onclick="cancelarEdicaoPerfil()" class="btn-cancelar">Cancelar</button>
                        </div>
                    </div>

                    <div class="alterar-senha">
                        <h3>Alterar Senha</h3>
                        <div class="form-group">
                            <label>Senha Atual:</label>
                            <input type="password" id="senha-atual">
                        </div>
                        <div class="form-group">
                            <label>Nova Senha:</label>
                            <input type="password" id="senha-nova">
                        </div>
                        <div class="form-group">
                            <label>Confirmar Nova Senha:</label>
                            <input type="password" id="senha-confirmar">
                        </div>
                        <button onclick="alterarSenha()" class="btn-salvar">Alterar Senha</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- MODAL: CADASTRAR/EDITAR LIVRO -->
    <div id="modal-livro" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalLivro()">&times;</span>
            <h2 id="modal-titulo">Cadastrar Novo Livro</h2>

            <form id="form-livro" onsubmit="salvarLivro(event)">
                <input type="hidden" id="livro-id">

                <div class="form-group">
                    <label>Título:*</label>
                    <input type="text" id="livro-titulo" required>
                </div>

                <div class="form-group">
                    <label>Autor:*</label>
                    <input type="text" id="livro-autor" required>
                </div>

                <div class="form-group">
                    <label>Ano de Publicação:*</label>
                    <input type="number" id="livro-ano" min="1000" max="2100" required>
                </div>

                <div class="form-group">
                    <label>Categoria:*</label>
                    <input type="text" id="livro-categoria" required>
                </div>

                <div class="form-group">
                    <label>Quantidade de Páginas:*</label>
                    <input type="number" id="livro-quantidade" min="1" required>
                </div>

                <div class="form-group">
                    <label>Idioma:*</label>
                    <input type="text" id="livro-idioma" required>
                </div>

                <div class="form-group">
                    <label>Capa URL:*</label>
                    <input type="text" id="livro-capa-url" required>
                </div>
                
                <div class="form-group">
                    <label>Descrição:*</label>
                    <textarea id="livro-descricao" rows="4" required></textarea>
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="btn-salvar">Salvar</button>
                    <button type="button" onclick="fecharModalLivro()" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: DETALHES DO LIVRO -->
    <div id="modal-detalhes-livro" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalDetalhes()">&times;</span>
            <h2>Detalhes do Livro</h2>
            <div id="detalhes-livro-content"></div>
            <button onclick="fecharModalDetalhes()" class="btn-cancelar">Fechar</button>
        </div>
    </div>

    <script src="adm.js"></script>
</body>

</html>
